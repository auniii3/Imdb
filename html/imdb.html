<!DOCTYPE html>
<html>

<head>
  <title>IMDB APP</title>
  <meta charset="utf-8">
  <script src="https://kit.fontawesome.com/164ab0d69f.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/imdb.css">
</head>

<body>
  <!--navigation bar and header links-->
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">All In One Entertainment</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="movie-name">
            <button class="btn btn-outline-success" type="submit" id="movie-search">Search</button>
          </form>
          <!--Links for navigating between home and fav-->
          <a href="#" id="home" class="header">Home</a>
          <a href="#" id="fav-link" class="header">Favourites</a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <h5 style="text-align: center; margin-top: 20px;">The One Entertainment Platform You Need !</h5>

    <!--Home Page Div-->
    <div id="searched-movie-div">
      <!--div to display the searched movie-->
      <div id="single-movie-div">
        <ul id="single-movie">

        </ul>
      </div>
      <!--div to display the related movies-->
      <div id="movie-list-div">
        <ul id="movie-list">

        </ul>
      </div>

    </div>

    <!--Movie Details-->
    <div id="movie-div">

    </div>

    <!--Favourite Page and movie list-->
    <div id="fav-list-container">
      <ul id="fav-list">

      </ul>
    </div>
  </main>
  <script src="../js/movie_page.js"></script>
  <script src="../js/fav_movie_list.js"></script>
  <script src="../js/imdb.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
